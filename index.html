<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FIREBASE WEB APP CRUD</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-center align-content-center">
            <div class="col">
                <div class="card justify-content-around my-2 p-3 v-100">
                    <div class="card-header">
                        <h5 class="card-title text-center">FIREBASE WEB APP CRUD</h5>
                    </div>
                    <div class="card-body p-2">
                        <button class="btn btn-info btn-sm text-white" name="btn-add-modal" data-bs-toggle="modal" data-bs-target="#AddUserModal"> + Add New User</button>
                        <!-- Alerts -->
                        <div class="msg-main alert my-2" role="alert"></div>
                        <!-- Alerts -->
                        <table class="table table-striped table-horvered">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email Address</th>
                                    <th>Contact</th>
                                    <th>Address</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- <tr>
                                    <td>Name</td>
                                    <td>Email Address</td>
                                    <td>Contact</td>
                                    <td>Address</td>
                                    <td>Actions</td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal fade" id="AddUserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <form class="form-horizontal" role="form" id="AddUserForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">User Data</h5>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                    </div>
                    <div class="modal-body">
                        <!-- Alerts -->
                        <div class="msg-aud alert my-2" role="alert"> </div>
                        <!-- Alerts -->
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" name="user-name" id="user-name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Contact</label>
                            <input type="text" name="user-contact" id="user-contact" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Email Address</label>
                            <input type="text" name="user-email" id="user-email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Address</label>
                            <input type="text" name="user-address" id="user-address" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" name="btn-add-user" id="btn-add-user">Add User</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="EditUserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <form class="form-horizontal" role="form" id="EditUserForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">User Data</h5>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                    </div>
                    <div class="modal-body">
                        <!-- Alerts -->
                        <div class="msg-aud alert my-2" role="alert"> </div>
                        <!-- Alerts -->
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" name="edit-user-name" id="edit-user-name" class="form-control">
                            <input type="hidden" name="edit-user-id" id="edit-user-id">
                        </div>
                        <div class="form-group">
                            <label for="">Contact</label>
                            <input type="text" name="edit-user-contact" id="edit-user-contact" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Email Address</label>
                            <input type="text" name="edit-user-email" id="edit-user-email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Address</label>
                            <input type="text" name="edit-user-address" id="edit-user-address" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-warning" name="btn-edit-user" id="btn-edit-user">Update User</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Delete User Modal -->
    <div class="modal fade" id="DeleteUserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <form class="form-horizontal" role="form" id="DeleteUserForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">User Data</h5>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                    </div>
                    <div class="modal-body">
                        <!-- Alerts -->
                        <div class="msg-aud alert my-2" role="alert"> </div>
                        <!-- Alerts -->
                        <div class="form-group">
                            <label id="DeleteNotice"></label>
                            <input type="hidden" name="delete-user-id" id="delete-user-id">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger" name="btn-delete-user" id="btn-delete-user">Delete User</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js" type="module"></script>
</body>

</html>
